<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="expense.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Expense Tracker</title>
</head>
<body class="bg-[#73D2DE] flex justify-center items-center min-h-screen p-4">
  <div class="container bg-[#218380] p-5 rounded-lg text-center space-y-4 w-11/12 sm:w-8/12 md:w-6/12 lg:w-5/12 shadow-xl">
    
    <!-- Title -->
    <h1 class="text-3xl text-white font-semibold font-serif">Expense Tracker</h1>

    <!-- Form -->
    <form id="expense-form" class="flex flex-col sm:flex-row gap-3">
      <input
        class="flex-1 outline-none bg-[#73D2DE30] rounded-lg p-2 text-lg text-white ring-2 placeholder-white/80"
        type="text"
        id="expense-name"
        placeholder="Expense name"
        required
      />
      <input
        class="flex-1 outline-none bg-[#73D2DE30] rounded-lg p-2 text-lg text-white ring-2 placeholder-white/80"
        type="number"
        id="expense-amount"
        placeholder="Amount"
        required
      />
      <button
        class="bg-[#D81159] p-2 text-white rounded-lg text-lg cursor-pointer hover:bg-[#8F2D56] transition"
        type="submit"
      >
        Add
      </button>
    </form>

    <!-- Expense List -->
    <div class="space-y-2 text-left">
      <h2 class="text-2xl font-bold text-white">Expenses</h2>
      <ul id="expense-list" class="p-2 rounded-lg space-y-2">
        <!-- li will be added dynamically -->
      </ul>
    </div>

    <!-- Total -->
    <div class="text-yellow-400 font-semibold text-xl font-serif">
      <h3>Total: <span id="total-amount">0.00</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
