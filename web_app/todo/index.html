<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="todo.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .completed {
      text-decoration: line-through;
      color:darkgrey;
    }
    li {
      background-color: #FFD60A;
      margin: 5px;
      min-height: 2.5rem; /* instead of fixed height */
      border-radius: 8px;
      color: #000814;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
    }
    li > span {
      flex: 1; /* take remaining space */
      margin-right: 0.5rem;
      word-wrap: break-word; /* break long words */
      overflow-wrap: anywhere;
      cursor: pointer;
      font-weight: 500;
    }
    li > button {
      background-color: #FFC300;
      color: black;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #task-list {
      max-height: 300px; /* adjust as per design */
      overflow-y: auto; /* scrollbar appears if overflow */
      padding-right: 4px; /* spacing for scrollbar */
    }
  </style>
  <title>Todo List</title>
</head>
<body class="bg-[#003566] flex justify-center items-center h-screen">
  <div class="bg-[#001D3D] w-96 rounded-2xl p-5 shadow-lg">
    <h1 class="text-3xl text-center text-white font-serif font-bold mb-4">Todo List</h1>
    <div class="flex gap-2">
      <input class="bg-[#003566] p-2 rounded-lg outline-none text-white flex-1" id="input" type="text" placeholder="Add Task....">
      <button class="bg-[#003566] p-2 rounded-lg text-white font-bold hover:bg-[#000814] cursor-pointer" id="add">Add Task</button>
    </div>
    <ul class="mt-3" id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
